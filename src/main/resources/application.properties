# Server configuration
server.port=3000

# Redis configuration
spring.redis.host=${REDIS_MASTER_SERVICE_HOST:redis-master}
spring.redis.port=${REDIS_MASTER_SERVICE_PORT:6379}
spring.redis.password=${REDIS_MASTER_SERVICE_PASSWORD:}

# Logging configuration
logging.level.org.springframework.web=INFO
logging.level.com.example.guestbook=DEBUG

# Management endpoints
management.endpoints.web.exposure.include=health,info,env